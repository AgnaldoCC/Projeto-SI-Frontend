 <div class="container center-block">
 	<div>
 		<div class="col-md-8 col-md-offset-1">
 			<div class="dropdown" id="posicao">
 				<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Tipo da Unidade
 					<span class="caret"></span></button>
 					<ul class="dropdown-menu">
 						<li><a ng-click="setTipo('hospital')">Hospital</a></li>
 						<li><a ng-click="setTipo('posto')">Posto</a></li>
 					</ul>
 				</div>
 			</div>
 			<form name="complaintForm">
 				<div class="col-md-8 col-md-offset-1">
 					<fieldset>
 					<legend>Dados da unidade</legend>
 						<div class="form-group row">
 							<label for="inputName" class="col-sm-2 col-form-label">Bairro:</label>
 							<div class="col-sm-10">
 								<input type="text" class="form-control" name="name" id="inputName" ng-model="unidade.bairro">
 							</div>
 						</div>
 						
 						<div class="form-group row">
 							<label for="inputEmail" class="col-sm-2 col-form-label">Numero de atendentes:</label>
 							<div class="col-sm-10">
 								<input type="text" class="form-control" name="email" id="inputEmail" ng-model="unidade.atendentes">
 							</div>
 						</div>

 						<div class="form-group row">
 							<label for="inputEmail" class="col-sm-2 col-form-label">Taxa di√°ria de atendimento:</label>
 							<div class="col-sm-10">
 								<input type="text" class="form-control" name="email" id="inputEmail" ng-model="unidade.taxaDiariaAtendimento">
 							</div>
 						</div>

 					</fieldset>
 					<button class="btn btn-primary btn-block" ng-click="cadastrarUnidade(unidade)">Adicionar Queixa</button>
 				</div>
 			</form>
 		</div>
 	</div>
