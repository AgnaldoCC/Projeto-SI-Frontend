<div class="container center-block">
    <div>
         <form name="complaintForm">
            <div class="col-md-5 col-md-offset-3">
                <fieldset>
                    <legend>Dados do Administrador</legend>
                    <!--Login field-->
                    <div class="form-group row">
                        <label for="inputLogin" class="col-sm-2 col-form-label">Login:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="login" id="inputLogin" ng-model="login">
                        </div>
                    </div>
                    <!--Senha field-->
                    <div class="form-group row">
                        <label for="inputSenha" class="col-sm-2 col-form-label">Senha:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" name="senha" id="inputSenha" ng-model="senha">
                        </div>
                    </div>
                    <button type="button" class="btn btn-block" ng-click="autenticar(login,senha)">Entrar</button>
                </fieldset>
            </div>
         </form>
    </div>     
</div>
